experimentName: null
runName: null
randomSeed: 0

continue_training: false

numTrainWorkers: 0
numValWorkers: 0
trainValTestSplit: [0.8, 0.15, 0.05]
batchSize: 32
preLoadDataset: false

checkpoint_callback:
  dirpath: "checkpoints/${experiment.experimentName}/${experiment.runName}"
  save_top_k: 1
  every_n_epochs: 1
  monitor: "val_loss"
  filename: "{epoch}-{step}-{val_loss:.4f}"
  mode: "min"
  verbose: true
logger:
  experiment_name: ${experiment.experimentName}
  run_name: ${experiment.runName}
  save_dir: "logs/"
  tracking_uri: ~

trainer:
  max_epochs: 100
  accelerator: "cuda"
  num_sanity_val_steps: 0
  log_every_n_steps: 1
model_training:
  loss_fn: "mse_loss"
  optimizer: "SGD"
  optimizer_kwargs: 
    lr: 1e-5